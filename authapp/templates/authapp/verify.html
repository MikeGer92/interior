{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Поздравляем!</h1>
        <p>Вы успешно активировали свой аккаунт</p>
    {% else %}
        <h1>Что-то пошло не так...</h1>
        <p>К сожалению, активация аккаунта не удалась. Обратитесь в поддрежку</p>
    {% endif %}
    <br>
    <a href="{% url 'main' %}">На главную</a>

{% endblock %}
